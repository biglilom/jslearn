<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*    
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
//获取button按钮对象
var button = document.getElementById("button");
//获取span标签对象
var aqi_display = document.getElementById("aqi-display");
//获取input输入框对象
var aqi_input = document.getElementById("aqi-input");
//给按钮绑定点击事件
button.addEventListener('click',function(){
  //获取input输入框的值
  var inputVal = aqi_input.value;
  //将input的值显示在span标签中
  aqi_display.textContent = inputVal;
},false);


/*
笔记:
1.AQI:空气质量指数，数字越大，质量越差 范围在0~500
2.获得表单值的方法：
表单的值其实就是表单的value属性，即
var value = document.getElementById("aqi_input").value;

 */
})();

</script>
</body>
</html>
