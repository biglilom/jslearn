<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 //获得ul无序列表标签
 var ulElement = document.getElementById("aqi-list");
 //遍历aqiData数组
 for(var i = 0; i < aqiData.length; i++){
  //根据索引获得aqiData数组中的对应数据
  var data = aqiData[i];
  //获得数据中空气质量指数
  var dataIndex = data[1];
  //判断指数是否大于60
  if(dataIndex > 60){
    //如果大于60，就创建一个li元素节点，设置内容后，添加到ul无序列表中
    var liElement = document.createElement("li");
    var liData = document.createTextNode(data[0] + "," + data[1]);
    liElement.appendChild(liData);
    ulElement.appendChild(liElement);
  };
 }

 /*
 笔记
 1.for循环中，for in语法的含义是：循环遍历对象的属性

  */
})();

</script>
</body>
</html>
